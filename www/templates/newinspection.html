<ion-view view-title="Inspection Form">
  <ion-content class="content">
    <!---.................................................................
    ...........................INSPECTION INFO............................
    ...................................................................-->
    <form id="new-form" ng-submit="processForm()">
      <div class="info">
        <button class="button button-full button-positive">INSPECTION INFO</button>

        <div class="row">
          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="estname" class="form-control" ng-model="formData.estname" placeholder="Name of Food Establishment">
            </label>
          </div>

          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="date" class="form-control" ng-model="formData.date" placeholder="MM/DD/YYYY">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="address" class="form-control" ng-model="formData.address" placeholder="Address">
            </label>
          </div>

          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="owner" class="form-control" ng-model="formData.owner" placeholder="Owner">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="phone" class="form-control" ng-model="formData.phone" placeholder="Telephone">
            </label>
          </div>

          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="PIC" class="form-control" ng-model="formData.PIC" placeholder="Person In Charge">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="permitno" class="form-control" ng-model="formData.permitno" placeholder="Permit No.">
            </label>
          </div>

          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="inspector" class="form-control" ng-model="formData.inspector" placeholder="Inspector">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="risklvl" class="form-control" ng-model="formData.risklvl" placeholder="Risk Level">
            </label>
          </div>

          <div class="col form-group">
            <label class="item item-input">
              <input type="text" name="prevInspDate" class="form-control" ng-model="formData.prevInspDate" placeholder="Prev. Inspection Date">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Time In:</span><input type="time" class="form-control" ng-model="formData.timein" placeholder="">
            </label>
          </div>

          <div class="col form-group">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Time Out:</span><input type="time" class="form-control" ng-model="formData.timeout" placeholder="">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <ion-checkbox name="haccp" id="haccp" ng-model="filter.blue">HACCP</ion-checkbox>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Type of Operation:
                </div>

                <select class="form-control" ng-model="formData.typeofOp">
                  <option>Retail</option>
                  <option selected>Food Service</option>
                  <option>Residential Kitchen</option>
                  <option>Mobile</option>
                  <option>Temporary</option>
                  <option>Caterer</option>
                  <option>Bed and Breakfast</option>
                </select>
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col form-group">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Type of Inspection:
                </div>

                <select class="form-control" ng-model="formData.typeofInsp">
                  <option>Re-Inspection</option>
                  <option selected>Routine</option>
                </select>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!---.................................................................
      ...........................VIOLATIONS.................................
      ...................................................................-->
      <div class="violations">
        <button class="button button-full button-assertive">VIOLATIONS</button>
         <!--INSERT DATA FIELDS-->

        <a href="#/page/newinspection/addviolation" class="button icon-left ion-plus-circled button-outline button-assertive button-medium">
          Add Violation
        </a>
      </div>

      <!---.................................................................
      ...........................SIGNATURE..................................
      ...................................................................-->
      <div class="signature">
        <button class="button button-full button-dark">SIGNATURE</button>

        <div class="sig row">
          <div class="col">
            <button class="sigline button icon-left ion-android-close button-clear button-stable button-medium">
              ________________________________________
            </button>
          </div>

          <div class="col">
            <button class="sigline button icon-left ion-android-close button-clear button-stable button-medium">
              ________________________________________
            </button>
          </div>
        </div>
      </div>

      <a id="savecontinue" class="button icon-right ion-chevron-right button-balanced">Save & Continue</a>
    </form>
  </ion-content>
</ion-view>
