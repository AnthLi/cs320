<ion-view view-title="Add Violation">
  <!-- Back button -->
  <ion-nav-bar>
    <ion-nav-back-button id="backButton" class="button-clear">
      <i class="ion-chevron-left"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <!-- Violations -->
  <ion-content class="padding">
    <div class="checkboxes ion-scroll">
      <button class="button button-full button-assertive" disabled style="opacity: 1.0">
        CHOOSE VIOLATION
      </button>

      <ion-scroll id="violationList" zooming="false" scrollbar-y="false">
        <form name="violations" ng-repeat="vObj in vList">
          <h5>{{vObj.title}}</h5>
          <ion-list>
            <button class="vItems item item-checkbox checkbox-assertive" ng-repeat="violation in vObj.violations">
              {{violation.name}}
              <label class="checkbox">
                <input type="checkbox" ng-true-value="'YES'" ng-false-value="'NO'" ng-click="toggleV({{violation}})" ng-checked="{{violation.checked}}">
              </label>
            </button>
          </ion-list>
        </form>
      </ion-scroll>
    </div>

    <!-- Corrective Actions -->
    <div class="correctiveaction">
      <button class="button button-full button-energized" disabled style="opacity: 1.0">
        CORRECTIVE ACTION REQUIRED
      </button>

      <form name="corrective action" ng-repeat="action in caList">
        <ion-list>
          <button class="caItems item item-checkbox checkbox-energized">
            {{action.name}}
            <label class="checkbox">
              <input type="checkbox" ng-true-value="'YES'" ng-false-value="'NO'" ng-click="toggleCA({{action}})" ng-checked="{{action.checked}}">
            </label>
          </button>
        </ion-list>
      </form>
    </div>

    <!-- Add Description -->
    <div class="description">
      <button class="button button-full button-positive" disabled style="opacity: 1.0">
        ADD DESCRIPTION
      </button>

      <div class="row">
        <div class="col form-group">
          <li class="item item-checkbox checkbox-assertive">
            Red Item
            <label class="checkbox">
              <input type="checkbox" ng-true-value="'YES'" ng-false-value="'NO'">
            </label>
          </li>
        </div>

        <div class="col form-group">
          <li class="item item-checkbox checkbox-energized">
            Critical Item
            <label class="checkbox">
              <input type="checkbox" ng-true-value="'YES'" ng-false-value="'NO'">
            </label>
          </li>
        </div>

        <div class="col form-group">
          <li class="item item-checkbox checkbox-royal">
            Non-Critical
            <label class="checkbox">
              <input type="checkbox" ng-true-value="'YES'" ng-false-value="'NO'">
            </label>
          </li>
        </div>
      </div>

      <div class="row">
        <div class="col form-group">
          <label class="item item-input">
            <input type="text" placeholder="Item No.">
          </label>
        </div>

        <div class="col form-group">
          <label class="item item-input">
            <input type="text" placeholder="Code Ref.">
          </label>
        </div>

        <div class="col form-group">
          <label class="item item-input item-stacked-label">
            <span class="corr-input-label">Date Verified:</span>
            <input type="time" class="form-control" ng-model="formData.timein" placeholder="">
          </label>
        </div>

        <label class="item item-input">
          <input type="text" placeholder="Tap to add description">
        </label>
      </div>
  </ion-content>
</ion-view>
