<ion-view view-title="PDF Viewer">
  <ion-content>
    <div>
      Select a file to view
      <select ng-model="selection">
        <option ng-repeat="form in forms" value="{{form.path}}">
          {{form.name}}
        </option>
      </select>
    </div>

    <iframe class="pdf-viewer" ng-show="selection !== null" ng-src={{getFromPath(selection)}}></iframe>
  </ion-content>
</ion-view>
