<ion-view view-title="{{form.name}}">
  <ion-nav-bar>
    <ion-nav-back-button id="backButton" class="button-clear">
      <i class="ion-chevron-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <iframe id="formViewer" ng-src={{getFormPath(form.path)}}></iframe>
  </ion-content>
</ion-view>
