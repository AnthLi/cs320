<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- New Inspection Form -->
  <ion-tab title="New Inspection" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/newinspection">
    <ion-nav-view name="tab-newinspection"></ion-nav-view>
  </ion-tab>

  <!-- PDF Viewer -->
  <ion-tab title="PDF Viewer" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/pdfviewer">
    <ion-nav-view name="tab-pdfviewer"></ion-nav-view>
  </ion-tab>

  <!-- Settings -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
