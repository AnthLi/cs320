<ion-view view-title="Forms">
  <!-- Search bar -->
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="formSearchBox" type="search" placeholder="Search existing forms . . ." ng-model="query">

      <button id="formSearchClear" class="button button-icon ion-android-close input-button" ng-if="query.length" ng-click="clearSearch()">
        </label>
      </button>
    </div>

    <div class="card">
      <div class = ion-item class="item item-divider">
      <ion-item ng-repeat="form in forms | filter: {name: query} | orderBy: 'name'" href="#/page/forms/{{form.name}}?date={{form.date}}">
        <h2>{{form.name}}</h2>
      <div class = ion-item class="item item-text-wrap">
        {{form.date}}
      </div>
    </div>
  </ion-content>
</ion-view>
