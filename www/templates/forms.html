
<ion-view view-title="Forms">
  <!-- Search bar -->


  <ion-content class="padding">
  <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input id="formSearchBox" type="search" placeholder="Search existing forms . . ." ng-model="query">

        <button id="formSearchClear" class="button button-icon ion-android-close input-button" ng-if="query.length" ng-click="clearSearch()">
          </label>
        </button
    </div>
</div>


  <!-- List of each Form -->
    <div class = "list card">
      <ion-item class="item-icon-left item-icon-right" ng-repeat="form in forms | filter: {estName: query} | orderBy: 'estName'" href="#/page/forms/{{form.estName}}?date={{form.date}}">
        <i class="icon ion-clipboard"></i>
        <h2>{{form.estName}} - {{form.date}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </div>

        </ion-item>
    </div>
  </div>

-->


  </ion-content>
</ion-view>
